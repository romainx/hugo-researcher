<div id="footer">
  <hr>
  <div class="container text-center mb-2">
    {{- $current := now.Format "2006" }}
    &copy; 
    {{ if ne .Site.Params.since $current -}}
    {{ .Site.Params.since }} - 
    {{ end }}
    {{- $current }}
    <span class="heart">&hearts;</span>
    <a href="/about">{{if .Site.Copyright }}{{ .Site.Copyright | safeHTML }}{{ else }}{{ .Site.Author.name | safeHTML }}{{ end }}</span>
  </div>
</div>
