<header class="post-header">
    <h1>{{ .Title }}</h1>
    {{ with .Params.subtitle -}}
        <h4>{{ . }}</h4>
    {{ end -}}
    <p>
    <span><time datetime="{{ .Date.Format "2006-01-02" }}" itemprop="datePublished">{{ dateFormat (default "Mon, Jan 2, 2006" .Site.Params.dateFormat) .Date }}</time></span>
    <span>&ndash;</span>
    {{ with .Params.categories -}}
    <span>
    {{ range . -}}
        <a href="{{ "categories" | relLangURL }}/{{ . | urlize }}/"> {{ . }}</a>
    {{ end -}}
    </span>
    {{- end }}
    </p>
</header>
